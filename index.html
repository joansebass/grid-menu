<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info-title">
                <h1>Check the <br/> best food</h1>
                <div class="info-subtitle">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit inventore soluta et maxime laudantium quas culpa, illo quos corporis accusamus.</p>    
                </div>

        </section>
        <section class="disches">

            <div class="disches-grid">

        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="Plato de pasta con salsa y vagetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="Plato de pasta con salsa y vagetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="Plato de pasta con salsa y vagetales">

                <div class="menu-grid-item">

            </div>
